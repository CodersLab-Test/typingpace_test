<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body>
	<div class="wraper">
		<h1>Check how fast you type</h1>
		<p>
			Once you click the START button, you'll see text above the grey frame. Click inside the frame and type text as accurate as possible. When you finish, press DONE button. Above the grey frame the result appears (how many words you typed per minute). 
		</p>
		<div class="message"></div>
		<textarea name="words" cols="75" rows="7" disabled></textarea>
		<button type="button" id="startTest">Start</button>
	</div>
</body>
</html>
